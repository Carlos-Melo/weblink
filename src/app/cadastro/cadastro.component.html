<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 px-0 px-md-5">
            <h4 class="text-center mt-5">Cadastro</h4>
            <div class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between flex-wrap">
                <div>
                    <div class="mb-3 mt-md-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control shadow-none" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
                        <input type="text" class="form-control shadow-none" id="cpfCnpj">
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control shadow-none" id="cep">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control shadow-none" id="cidade">
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control shadow-none" id="rua">
                    </div>
                </div>
                <div>
                    <div class="mb-3 mt-md-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control shadow-none" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control shadow-none" id="senha">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control shadow-none" id="estado">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control shadow-none" id="bairro">
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control shadow-none" id="numero">
                    </div>
                </div>
                
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn text-white mb-3 w-100 shadow-none">Cadastrar</button>
            </div>
            <div class="text-center mt-3 mb-5">
                <p class="mb-4 fs-6">Já possui conta?</p>
                <a class="text-dark" routerLink="/login">Entre</a>
            </div> 
        </div>
    </div>
</div>
